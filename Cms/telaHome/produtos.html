<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="telaHome.css">
    <script src="../js/produtos.js" type="module" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: { 
              colors: {
                clifford: '#15324D',
            },
              fontFamily: {
        'fontee': ['Italiana', 'serif']
          },
          textShadow: {
        'custom': '20px 40px 20px rgba(179, 179, 179, 10)',
      }
        }
        }
        }
      </script>
    <title>Seja Bem-Vindo</title>
</head>
<body>

    <header>

        <!-- Voltar para tela de Login -->
        <div class="fixed w-[30px] top-[20px] left-[97%]">
            <a href="../telaLogin/telaLogin.html"  onclick="confirmExit(event)">
                <img src="../img/sair.png" alt="">
            </a>
        </div>
    </header>
    
    <main>

        <!-- CRUD de Pedidos -->
        <div class="fixed left-[46%] top-[100px]">
            <h1 class="font-fontee font-bold text-[42px]">Produtos</h1>
        </div>

        <!-- DIV que guarda a ordem das informações que viram no Get -->
        <div class="fixed left-[28%] drop-shadow-lg text-[22px] top-[160px] w-[900px] h-[45px] bg-[#60AC25] rounded-[20px]">
            <div class="flex pl-[28px] pt-[5px]">
                <p class="font-fontee mr-[320px] text-white">ID</p>
                <p class="font-fontee mr-[300px] text-white">Nome</p>
                <p class="font-fontee text-white">Quantidade</p>
            </div>
        </div>

        <div class="fixed left-[76%] top-[155px] rounded-full drop-shadow-lg w-[50px] h-[50px] bg-[#A2C91F]">
            <a class="text-[35px] pl-[12px]" href="../telasGet/produto.html">+</a>
          </div>

         <!-- DIV que vai puxar o get -->
         <section id="container" class="fixed left-[28%] top-[28%] flex flex-col gap-y-4">
            
         </section>


    <div class="fixed left-[38%] top-[100px] hidden" id="form">
        <div class="bg-white w-[600px] rounded-[40px] h-[780px] drop-shadow-lg">
            <div class="close absolute top-[10px] right-[20px]" id="close"> <button>X</button> </div>
            <h1 class="fixed top-[30px] text-[20px] left-[200px] mb-4 font-fontee font-bold">Dados do Produto</h1>
            <div class="fixed pl-[50px] pt-[80px] ">

                <label for="nome" class="block text-black mb-1">Nome:</label>
                <input type="text" id="nome" name="nome" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mb-4 w-[250px] py-2 px-3" placeholder="Insira o nome do produto">

                <label for="categoria" class="block text-black mb-1">Categoria:</label>
                <select multiple class="border-gray-300 focus:border-indigo-500 h-[35px]"  id="categoria"></select>
              

                <label for="quantidade" class="block text-black mb-1">Estoque:</label>
                <input type="number" id="quantidade" name="quantidade" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md mb-4 shadow-sm w-[250px] py-2 px-3" placeholder="Insira a quantidade em estoque">

                <label for="valor" class="block text-black mb-1">Valor:</label>
                <input type="number" id="valor" name="valor" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md mb-4 shadow-sm w-[250px] py-2 px-3" placeholder="Insira o preço do seu produto">

                <label for="ingredientes" class="block text-black mb-1">Ingredientes:</label>
                <select multiple class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md mb-4 shadow-sm w-[250px] py-2 px-3 h-[35px]"  id="ingredientes" >
                </select>

                <label for="foto" class="block text-black mb-1">Foto:</label>
                <input type="text" id="foto" name="foto" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md mb-4 shadow-sm w-[250px] py-2 px-3" placeholder="Insira a foto de seu produto">

                <label for="tabela_nutricional" class="block text-black mb-1">Foto tabela nutricional:</label>
                <input type="text" id="tabela_nutricional" name="tabela_nutricional" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md mb-4 shadow-sm w-[250px] py-2 px-3" placeholder="Insira a tabela nutricional">

                <label for="descricao" class="block text-black mb-1">Insira a descrição do produto:</label>
                <input type="text" id="descricao" name="descricao" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md mb-4 shadow-sm w-[250px] py-2 px-3" placeholder="Insira a descrição do produto">

                <div class="z-[3] bottom-[30px] pl-[350px]">
                    <button class="py-2 px-4 rounded-md bg-[#60AC25]" id="att">Atualizar</button>
                </div>

            </div>
        </div>
    </div>

     

        <!-- Menu do CMS que leva para os outros CRUD  -->
        <div class="fixed h-full w-[230px] drop-shadow-lg bg-[#A2C91F]">
            <div class="fixed z-[2] pl-[60px] pt-[50px]">
                <img src="../img/logo.png" alt="">
            </div>
            <div class="fixed top-[200px] pl-[60px] " id="controle">
                <hr class="border-black mt-[15px] mb-4">
                <a class="shadow-pop" href="./telaHome.html">Pedidos</a>
            </div>
        </div>

    </main>

    <footer></footer>

</body>
</html>
