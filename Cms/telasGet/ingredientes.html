<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="../js/cadastrarIngrediente.js" type="module" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#15324D',
          },
          fontFamily: {
            'fontee': ['Italiana', 'serif']
          },
          textShadow: {
            'custom': '20px 40px 20px rgba(179, 179, 179, 10)',
          }
        }
      }
    }
  </script>
  <title>Ingredientes</title>
</head>
<body>
<a href="../telaHome/ingredientes.html">Voltar</a>

  <div class="">
    <div class="ribbon"><span></span></div>
  </div>
  <div class="fixed left-[30%] top-[10px]">
    <div class=" bg-white w-[500px] rounded-[40px] h-[590px] drop-shadow-lg">
      <h1 class="fixed top-[50px] text-[20px] left-[140px] font-fontee font-bold">Insira um Ingrediente:</h1>
      <div class="fixed pl-[50px] pt-[100px] ">
        <label for="nome" class=" block text-black  mb-1">Nome:</label>
        <input type="text" id="nome" name="nome"
          class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mb-4 w-[250px] py-2 px-3"
          placeholder="Insira o nome do ingrediente">
        <label for="nome" class=" block text-black  mb-1">Estoque:</label>
        <input type="text" id="quantidade" name="quantidade"
          class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md  mb-4 shadow-sm w-[250px] py-2 px-3"
          placeholder="Insira a quantidade em estoque">
          <label for="Foto" class=" block text-black  mb-1">Foto:</label>
        <input type="text" id="foto" name="tabela_nutricional"
          class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md  mb-4 shadow-sm w-[250px] py-2 px-3"
          placeholder="Insira a foto">
        <label for="nome" class=" block text-black  mb-1">Tabela Nutricional:</label>
        <input type="text" id="tabela_nutricional" name="tabela_nutricional"
          class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md  mb-4 shadow-sm w-[250px] py-2 px-3"
          placeholder="Insira a tabela nutricional">
      </div>
      <div class="fixed z-[3] bottom-[100px] pl-[200px]">
        <button class="py-2 px-4 rounded-md  bg-[#60AC25]" id="cadastrar">Criar</button>
      </div>
    </div>
     
  </div>
</body>
</html>
